authors = ["Pragma8123 <max@machon.family>"]
license = "MIT"
readme = "README.md"
include = ["CHANGELOG.md"]

[tool.poetry.scripts]
npc-bot = 'npc_bot.main:main'

[tool.poetry.dependencies]
python = "^3.11"
